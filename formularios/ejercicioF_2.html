<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 Formularios</title>
</head>
<body>

    <h2>Cosmética Profesional</h2>
    <form action="#">
    
      <fieldset>  
        <legend>Formulario de pedido</legend>
        <h4><strong>Identificación</strong></h4>
        
       <fieldset>
            <legend>Datos del cliente</legend>
            <label for="email">Correo electrónico:</label>
            <input type="text" id="email" name="email" size="20" maxlength="40"><br>

            <label for="pass">Contraseña:</label>
            <input type="password" id="pass" name="pass" size="10" maxlength="20"><br>

            <em>Longitud mínima de 6 caracteres</em><br>
            <label for="direccion">Dirección de envío:</label>
            <input type="text" id="direccion" name="direccion" size="40" maxlength="60"><br><br>
      
        </fieldset>

        <fieldset>
          <legend>Tipo de cliente</legend>

          <input type="radio" id="particular" name="tipo_cliente" value="particular">
          <label for="particular">Particular</label><br>
  
          <input type="radio" id="empresa" name="tipo_cliente" value="empresa">
          <label for="empresa">Empresa</label><br>

        </fieldset>

        <h4><strong>Datos del Pedido</strong></h4>

        <fieldset>
          <legend>Datos del producto</legend>
          Producto
        <br />
          
          <select id="producto" name="producto" multiple="si" size="5">
         
          <optgroup label="Solares">
          <option value="Sol-01" selected="selected">Sol-01 Solar Indice 8</option>
          <option value="Sol-02" selected="selected">Sol-02 Solar Indice 15</option>
          <option value="Sol-03" selected="selected">Sol-03 Solar Indice 50</option>
          </optgroup>

          <optgroup label="Labiales">
            <option value="Lab-01" selected="selected">Lab-01 Gloss Red</option>
            <option value="Lab-02" selected="selected">Lab-02 Gloss Brown</option>
          </optgroup>

          </select>
                   
        </fieldset>

        <fieldset>
          <legend>Observaciones</legend>
          <textarea name="observaciones" rows="10" cols="40">Escribe aquí sus observaciones</textarea><br>

          <input type="checkbox" id="informacion" name="informacion" value="informacion">
          <label for="informacion"> Deseo recibir información sobre ofertas y novedades</label><br>

        </fieldset>

        <fieldset>
          <legend>Datos bancarios</legend>

          <label for="tarjeta">Numero de tarjeta:</label>
          <input type="text" id="tarjeta" name="tarjeta">

          <label for="caducidad">Fecha de caducidad:</label>
          <input type="text" id="caducidad" name="caducidad" size="5" maxlength="5"><br>


        </fieldset>
        </fieldset>

        <p>
          <input type="submit" value="Enviar">
          <input type="reset" value="Borrar">
        </p>
        
      </form> 
      
    
</body>
</html>
