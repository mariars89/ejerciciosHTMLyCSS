<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Texto 3</title>
    <style>

        del{
                color:blue;
                font-size: 64px;


           }

        ins{
            color:green;
            font-size: 32px;

           }
        


    </style>
</head>
<body>
    <p id="importante">Mi color favorito es el <del>azul</del> <ins>verde!</ins></p>
    <p><span class="cero">Hay que</span> tener en cuenta que <span class="uno">los navegadores</span> tachan <span class="dos">el texto</span> marcado con <del>del</del> y subrayan el marcado con <ins>ins</ins></p>
    
</body>
